<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .swimming div{
            border: 1px dashed palevioletred;
            width: 200px;
        }
        #ring{
            position: absolute;
            left: 30px;
            top: -30px;
        }
    </style>
</head>
<body>
    <section>
        <h1>This is a header</h1>
        <h1>i am learning position</h1>
        <h1>I have a <span>higher</span> position</h1>
    </section>

    <section class="swimming">
        <div><img src="images/boy.svg" alt=""></div>
        <div id="ring"><img src="images/ring.svg" alt=""></div>
        <div><img src="images/water.svg" alt=""></div>
    </section>
</body>
</html>
